groups:
  - name: warehouse-operational-assistant
    rules:
      # API Health Checks
      - alert: APIDown
        expr: up{job="warehouse-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Warehouse API is down"
          description: "Warehouse Operational Assistant API has been down for more than 1 minute."

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="warehouse-api",status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value }} errors per second."

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="warehouse-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is {{ $value }} seconds."

      # Database Health Checks
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: DatabaseHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }}."

      # Redis Health Checks
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      # Milvus Health Checks
      - alert: MilvusDown
        expr: up{job="milvus"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Milvus vector database is down"
          description: "Milvus vector database has been down for more than 1 minute."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space usage is {{ $value }}% on {{ $labels.instance }}."

      # Business Logic Alerts
      - alert: HighInventoryAlerts
        expr: increase(warehouse_inventory_alerts_total[1h]) > 10
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "High number of inventory alerts"
          description: "{{ $value }} inventory alerts in the last hour."

      - alert: SafetyIncidentDetected
        expr: increase(warehouse_safety_incidents_total[1h]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Safety incident detected"
          description: "{{ $value }} safety incidents in the last hour."

      - alert: LowTaskCompletionRate
        expr: rate(warehouse_tasks_completed_total[1h]) / rate(warehouse_tasks_created_total[1h]) < 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low task completion rate"
          description: "Task completion rate is {{ $value | humanizePercentage }}."
