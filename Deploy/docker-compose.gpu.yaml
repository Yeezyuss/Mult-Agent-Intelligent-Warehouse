version: '3.8'

services:
  # GPU-Accelerated Milvus with cuVS
  milvus-gpu:
    image: milvusdb/milvus:v2.4.3-gpu
    container_name: wosa-milvus-gpu
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: "false"
      # GPU Configuration
      CUDA_VISIBLE_DEVICES: "0"
      MILVUS_USE_GPU: "true"
      MILVUS_GPU_DEVICE_ID: "0"
    ports:
      - "19530:19530"   # gRPC
      - "9091:9091"     # HTTP
    volumes:
      - milvus_gpu_data:/var/lib/milvus
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on: [etcd, minio]
    restart: unless-stopped

  # etcd for Milvus coordination
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: wosa-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command:
      - etcd
      - --advertise-client-urls=http://127.0.0.1:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --data-dir=/etcd
    volumes:
      - etcd_data:/etcd
    ports:
      - "2379:2379"
    restart: unless-stopped

  # MinIO for Milvus storage
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: wosa-minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ":9001"
    restart: unless-stopped

  # PostgreSQL/TimescaleDB (existing)
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: wosa-postgres
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse
      # SECURITY: POSTGRES_PASSWORD must be set in .env file (no hardcoded defaults)
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis (existing)
  redis:
    image: redis:7-alpine
    container_name: wosa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Kafka (existing)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: wosa-kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on: [zookeeper]
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: wosa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

volumes:
  milvus_gpu_data:
  etcd_data:
  minio_data:
  postgres_data:
  redis_data:
