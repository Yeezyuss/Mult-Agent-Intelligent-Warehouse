version: '3.8'

services:
  warehouse-assistant:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-latest}
        GIT_SHA: ${GIT_SHA:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    image: warehouse-assistant:${VERSION:-latest}
    container_name: warehouse-assistant-ci
    ports:
      - "8001:8001"
    environment:
      - VERSION=${VERSION:-latest}
      - GIT_SHA=${GIT_SHA:-unknown}
      - BUILD_TIME=${BUILD_TIME:-unknown}
      - ENVIRONMENT=ci
      # SECURITY: POSTGRES_PASSWORD must be set in .env file (no hardcoded defaults)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-warehouse_ops}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: warehouse-postgres-ci
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=warehouse_ops
      - POSTGRES_USER=postgres
      # SECURITY: POSTGRES_PASSWORD must be set in .env file (no hardcoded defaults)
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_ci:/var/lib/postgresql/data
      - ./data/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: warehouse-redis-ci
    ports:
      - "6379:6379"
    volumes:
      - redis_data_ci:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: warehouse-milvus-ci
    ports:
      - "19530:19530"
    environment:
      - ETCD_USE_EMBED=true
      - ETCD_DATA_DIR=/var/lib/milvus/etcd
      - COMMON_STORAGETYPE=local
    volumes:
      - milvus_data_ci:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19530/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data_ci:
  redis_data_ci:
  milvus_data_ci:
